<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/devicons/devicon@v2.15.1/devicon.min.css"
    />
    <title>Tadgh Purcell - Contact</title>
  </head>
  <body>
    <nav class="navbar">
      <div class="logo">
        <a href="./index.html">
          <h1>Tadgh Purcell.</h1>
        </a>
      </div>
      <div class="navbar-links">
        <div><a href="./about.html">About</a></div>
        <div><a href="./hobbies.html">Hobbies</a></div>
        <div><a href="./portfolio.html">Portfolio</a></div>
        <div><a class="active" href="./contact.html">Contact</a></div>
      </div>
    </nav>
    <main class="contact-main">
      <div class="contact-intro">
        <p>
          If you'd like to contact me, you can follow me on linkedin and github
          or you can message me directly through the form below.
        </p>
      </div>
      <div class="content-main">
        <form>
          <div class="form-name">
            <label for="name">Name</label>
            <input id="name" type="text" />
          </div>
          <div class="form-email">
            <label for="email">Email</label>
            <input id="email" type="text" />
          </div>
          <div class="form-subject">
            <label for="subject">Subject</label>
            <input id="subject" type="text" />
          </div>
          <div class="form-message">
            <label for="message">Message</label>
            <textarea
              id="message"
              name="message"
              rows="10"
              cols="40"
            ></textarea>
            <!-- <input id="message  " type=""> -->
          </div>
          <div class="form-button">
            <button class="form-button" type="button">Send Email</button>
          </div>
        </form>
        <div class="content-main--details">
          <div class="phone">
            <div class="phone-img">
              <img src="img/phone.svg" alt="phone-icon" />
            </div>
            <div class="phone-details">
              <h2>Phone</h2>
              <p>+(353)862387510</p>
            </div>
          </div>
          <div class="location">
            <div class="location-img">
              <img src="img/map-pin.svg" alt="pin-icon" />
            </div>
            <div>
              <div class="location-details">
                <h2>Location</h2>
                <p>Dublin, Ireland</p>
              </div>
            </div>
          </div>
          <div class="socials">
            <a href="https://github.com/TadghPurcell"
              ><i class="devicon-github-original"></i
            ></a>
            <a href="https://www.linkedin.com/in/tadghp/"
              ><i class="devicon-linkedin-plain"></i
            ></a>
          </div>
        </div>
      </div>
    </main>
    <footer>Â© 2023 | Designed & coded by Tadgh Purcell</footer>
  </body>
</html>
